<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="m-3">
    <div class="container d-flex justify-content-center">
        <div class="col-sm-12 col-md-8">
            <header>
                <h1 class="text-center text-danger">Confirm logout</h1>
                <p th:replace="~{common/patient-nav-bar::patient-navigation-bar}">Navigation links</p>
            </header>
            <br>
            <section class="form-logout d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center">Are you sure you want to logout?</h2>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Yes</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
