<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - PMA System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-3">
    <div class="container-fluid d-flex justify-content-center">
      <div class="sign-in col-sm-12 col-md-6">
        <header>
          <h4><strong>Patient Medicine Appointment System | Login</strong></h4>
        </header>
        <section>
            <div th:if="${param.error}" class="error-message">
              <div class="alert alert-danger">Bad credentials</div>
            </div>
            <div th:if="${param.logout}" class="logout-message">
              <div class="alert alert-info"> You have been signed out</div>
            </div>
          <div class="sign-in">
            <form action="#" th:action="@{/web/patients/login}" method="post">
              <input
                id="phone"
                name="username"
                class="form-control"
                type="text"
                placeholder="Phone"
                autofocus="autofocus"
              /><br />
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
              /><br />
              <!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
              <button class="btn btn-primary mb-1">Sign in</button>
            </form>
          </div>
          <div class="register">
            New User?
            <a th:href="@{/web/patients/register}">Register here!</a>
          </div>
        </section>

    <br />
    <footer>
      <p>End of Page.</p>
    </footer>
      </div>
    </div>
  </body>
</html>
