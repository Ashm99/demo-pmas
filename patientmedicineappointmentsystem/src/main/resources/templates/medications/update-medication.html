<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication | Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="m-3">
    <div class="container-fluid d-flex justify-content-center">
        <div class="update-medication col-sm-12 col-md-6">
            <header>
              <h4><strong>Update a new Medicine</strong></h4>
              <p th:replace="~{common/patient-nav-bar::patient-navigation-bar}">Navigation links</p>
            </header>
            <br>
            <section>
                <div>
                    <form action="#" th:action="@{/web/medications/update/{id}(id=${medicineDto.id})}" th:object="${medicineDto}" method="post">
                        <label for="medicine-name">Medicine Name:</label>
                        <input type="text" id="medicine-name" class="form-control" th:field="*{medicine}" required autofocus="autofocus">
                        <br>
                        <label for="dosage">Dosage:</label>
                        <input type="text" id="dosage" class="form-control" th:field="*{dosage}" required>
                        <br>
                        <label for="frequency">Frequency:</label>
                        <input type="text" id="frequency" class="form-control" th:field="*{frequency}" required>
                        <br>
                        <span>Status</span>
                        <div class="form-control">
                            <label><input id="statusActive" type="radio" name="status" th:field="*{status}" value="Active"/>Active</label>
                            <label><input id="statusCompleted" type="radio" name="status" th:field="*{status}" value="Completed"/>Completed</label>
                            <label><input id="statusHold" type="radio" name="status" th:field="*{status}" value="Hold"/>Hold</label>
                        </div>
                        <br>
                        <label for="start-date">Start date:</label>
                        <input type="date" id="start-date" class="form-control" th:field="*{startDate}" required>
                        <br>
                        <label for="end-date">End date:</label>
                        <input type="date" id="end-date" class="form-control" th:field="*{endDate}" required>
                        <br>
                        <!--Hidden input for prescription date-->
                        <input type="hidden" name="prescriptionDate" th:value="*{prescriptionDate}" required>
                        <br>
                        <label for="notes">Notes:</label>
                        <textarea type="text" id="notes" class="form-control" th:field="*{notes}" required></textarea>
                        <br>
                        <input class="btn btn-success form-control" type="submit" value="Update Medicine">
                    </form>
                </div>
            </section>
        </div>
    </div>
    <footer class="text-center">
      <p>End of Page.</p>
    </footer>
</body>
</html>
